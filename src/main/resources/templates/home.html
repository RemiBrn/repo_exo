<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="bootstrapImport">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h1 class="navbar-brand">Navbar</h1>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/students}">Voir tous les étudiants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/formulaire}">Ajouter un étudiant</a>
                        </li>
                    </ul>
                    <form th:action="@{/students}" role="search" class="d-flex" method="get">
                        <input class="form-control me-2" placeholder="Search" aria-label="Search" th:name="search">
                        <button class="btn btn-outline-success">Rechercher</button>
                    </form>
                </div>
            </div>
        </nav>
    </th:block>

    <h1>Page d'accueil</h1>

</body>
</html>
